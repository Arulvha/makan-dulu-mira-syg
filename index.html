<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mira, Makan Dulu Ya ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #fff0f5);
      color: #d6336c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4081;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    button {
      background-color: #ff66a3;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e60073;
    }
    #respon {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.1em;
      color: #e91e63;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 5s infinite ease-in;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .message {
      text-align: left;
      margin-top: 40px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ffe1ec;
      border-radius: 10px;
      background: #fff9fc;
    }
    .message p {
      margin: 8px 0;
      font-size: 1em;
      color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mira, Makan Dulu Ya ðŸ’Œ</h1>
    <p>Aku tau kamu kadang suka lupa makan, jadi ini pengingat dari aku ðŸ˜š</p>
    <p>Aku sayang kamu dan pengin kamu sehat terus, biar bisa bareng-bareng lebih lama ðŸ¥ºðŸ’•</p>
    <button onclick="udahMakan()">Aku udah makan</button>
    <p id="respon"></p>
    <div class="message" id="message-box"></div>
  </div>
  <div class="hearts" id="hearts"></div>  <script>
    function udahMakan() {
      document.getElementById('respon').innerText = "Pintarnya Mira aku ðŸ’–, makasih udah makan ya! Jangan skip lagi nanti sakit ðŸ¥º";
    }

    // Bikin hati beterbangan
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Tambahkan 1000 baris pesan cinta
    const messageBox = document.getElementById("message-box");
    for (let i = 1; i <= 1000; i++) {
      const msg = document.createElement("p");
      msg.textContent = `ðŸ’Œ Mira, kamu itu nomor ${i} di hatiku, jangan lupa makan ya!`;
      messageBox.appendChild(msg);
    }
  </script></body>
</html>
